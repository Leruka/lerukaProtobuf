syntax = "proto3";

package leruka;

option java_package = "com.leruka.protobuf";

import "errorCodes.proto";

message RequestRateLevel {
    string SessionId = 1;
    string LevelName = 2;
    double Rate = 3;
}

message ResponseRateLevel {
    bool success = 1;
    repeated double Rate = 2;
    repeated ErrorCode errorCode = 3;
}